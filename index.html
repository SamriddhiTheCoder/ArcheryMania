<!DOCTYPE html>
<html>

<head>
    <title>Archery Mania</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
    <script
        src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <script src="arrow.js"></script>
</head>

<body>
    <a-scene>

        <a-assets>
            <a-asset-item id="arrow" src="assets/arrow/obj.mtl"></a-asset-item>
            <a-asset-item id="target" src="assets/target/obj.mtl"></a-asset-item>
        </a-assets>

        <a-entity environment="preset: moon"></a-entity>

        <a-entity id="camera" camera position="0 0 0" look-controls="pointerLockEnabled: false">

            <a-entity position="4.62 4.25669 -7.1"
                text="font: mozillavr; width:5; height: 5; value: Press 'z' to Shoot the Arrow">
            </a-entity>

            <a-entity position="7 5 -7.1"
                text="font: mozillavr; width:10; height: 5; value: Shoot Target:">
                <a-entity position="3 0 0"
                    text="font: mozillavr; width:10; height: 5; value: 2"></a-entity>
            </a-entity>

            <a-entity position="1 1 -3"
                text="font: mozillavr; width:5; height: 5; value: Better Luck Next Time :(" visible="false">
            </a-entity>

            <a-entity position="1.5 1 -3"
                text="font: mozillavr; width:5; height: 5; value: Level Completed :)" visible="false">
            </a-entity>
        </a-entity>
       
        <a-entity arrows></a-entity>
        
        <a-entity rotation="0 90 0" gltf-model="#target" position="-80 0 -15"
            scale="0.015 0.015 0.015" static-body>
        </a-entity>

        <a-entity rotation="0 90 0" gltf-model="#target" position="-40 0 -15"
            scale="0.015 0.015 0.015" static-body>
        </a-entity>

        <a-entity rotation="0 90 0" gltf-model="#target" position="-10 0 -15"
            scale="0.015 0.015 0.015" static-body>
        </a-entity>

        <a-entity rotation="0 90 0" gltf-model="#target" position="30 0 -15"
            scale="0.015 0.015 0.015" static-body>
        </a-entity>

    </a-scene>
</body>

</html>
